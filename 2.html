<h2><ins>咏鹅</ins></h2>
<pre>
<h3>
鹅，鹅，鹅，
曲项向天歌<sup>1</sup>。
白毛浮绿水，
红掌拨清波<sup>2</sup>。
</h3>
</pre>

<p>诗词注释:</p>
<ol type="1">
<li>歌：长鸣。</li>
<li>拨：划动。</li>
</ol>

<dl>
<dt>诗句译文:</dt>
<dd>-“鹅！鹅！鹅！”</dd>
<dd>-面向蓝天，一群鹅儿伸着弯曲的脖子在歌唱。</dd>
<dd>-雪白的羽毛漂浮在碧绿的水面上，红色的脚掌划着清波，就像船浆一样。</dd>
</dl>
